<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Pendaftaran Mahasiswa Baru</title>
    
</head>
<style>
    h1, h2 {
    text-align: center;
    font-family: 'Poppins, sans-serif';
}

.btn {
    background-color: blue;
    color: white;
    border: none;
    border-radius: 3px;
    margin: 8px 6px;
    padding: 10px 15px;
}

form{
    font-family: 'Poppins, sans-serif';
}

option{
    margin: 545px;
}

tbody{
    text-align: center;
}

</style>
<body>
    <h1>Pendaftaran Mahasiswa Baru</h1>
    <form action="#" method="get">
        <label for="npm">NPM (Nomor Pokok Mahasiswa)</label>
        <br>
        <br>
        <textarea name="npm" id="npm" cols="150" rows="1"></textarea>
        <br>
        <br>
        <br>
        <label for="nama lengkap">Nama Lengkap</label>
        <br>
        <br>
        <textarea name="nama" id="nama" cols="150" rows="1"></textarea>
        <br>
        <br>
        <br>
        <label for="alamat">Alamat</label>
        <br>
        <br>
        <textarea name="alamat" id="alamat" cols="150" rows="3"></textarea>
        <br>
        <label for="jk">Jenis Kelamin</label>
        <br>
        <br>
        <input type="radio" name="jk" id="jk" value="Laki-Laki"> Laki-Laki
        <br>
        <input type="radio" name="jk" id="jk" value="Perempuan"> Perempuan
        <br>
        <br>
        <label for="program studi">Program Studi</label>
        <br>
        <br>
        <select name="jurusan" id="Jurusan">
        <option value="TI">Teknik Informatika</option>
        <option value="SI">Sistem Informasi</option>
        </select>
        <br>
        <br>
        <button class="btn">Tambah</button>
        </form>
        </body>
        </html>
